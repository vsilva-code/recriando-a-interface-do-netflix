<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/main.css">

     <!-- responsividade -->
    <link rel="stylesheet" href="/Style/responsive.css">



    <!-- owl css-->
    <link rel="stylesheet" href="Style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">
    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Minha Lista</a>               
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VIS A VIS</h3>
                <p class="descricao">Manipulada pelo homem por quem se apaixonou, essa moça cometeu um crime. Condenada à prisão, ela agora deve aprender a viver num ambiente hostil e impiedoso.</p>
            </div> 
            <div class="botoes">
                <button class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button class="botao">
                    <i class="fas fa-plus"></i>
                    MINHA LISTA
                </button>
            </div>          
        </div>       
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="Img/img1.jpg" alt="">
            </div> 
            <div class="item">
                <img class="box-filme" src="Img/img2.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img3.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img4.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img5.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img6.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img7.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img8.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img9.jpg" alt="">
            </div>  
            <div class="item">
                <img class="box-filme" src="Img/img10.jpg" alt="">
            </div>            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b6ef0a2667.js" crossorigin="anonymous"></script>
    <script src="JS/owl/jquery.min.js"></script>
    <script src="JS/owl/owl.carousel.min.js"></script>
    <script src="JS/owl/setup.js"></script>
</body>
</html>
